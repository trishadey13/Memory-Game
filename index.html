<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="score" class="game-info">Score: 0</div>
    <div id="timer" class="game-info"> Timer: 0</div>
    <div id="game"></div>
    <div id="winner" class="game-info visibility">YOU WIN! CONGRATS!</div>
    <div class="game-info">
      <button id="restart" class="visibility">Start a New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
